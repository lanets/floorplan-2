<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <style type="text/css">

      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .header {
        background-color: #222;
        height: 150px;
        padding: 20px;
        color: white;
      }

      #root {
        width: 960px;
        margin: 0 auto;
      }

    </style>
    <title>React App</title>
  </head>

  <!-- HTML of the page that is going to use the floorplan goes here  -->
  <body>
    <div>
      <div class="header">
        <h2>Floorplan</h2>
      </div>

      <!-- This `root` div is going to contain the floorplan -->
      <div id="root" />
    </div>
  </body>
  <script>

    /**
     *
     *  Floorplan init goes here.
     *
     */
    const floorplan = new floorplanets.Floorplan({
      div: 'root',
      onSelectSeat: (seat) => {
        console.log(seat);
      },
      seatColor: (seat) => {
        // odd seats are blue, even seats are red.
        var lastdigit = parseInt(seat.label.slice(-1));
        return lastdigit % 2 === 0 ? 'blue' : 'red';
      }
    });

    floorplan.init();

  </script>
</html>
